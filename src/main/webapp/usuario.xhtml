<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputScript library="js" name="spanishLocale.js" />
    </h:head>
    <body>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
            
            <p:fieldset legend="Datos Personales" >
                <h:panelGrid id="pgDatos" columns="3">
                    <p:outputLabel for="txtNombre" value="Nombre" />
                    <p:inputText id="txtNombre" value="#{usuarioController.persona.nombre}" required="true" requiredMessage="Introduzca su nombre"/>
                    <p:message for="txtNombre" />

                    <p:outputLabel for="txtApellidos" value="Apellidos" />
                    <p:inputText id="txtApellidos" value="#{usuarioController.persona.apellidos}" required="true" requiredMessage="Introduzca sus apellidos"/>
                    <p:message for="txtApellidos" />

                    <p:outputLabel for="rdbSexo" value="Sexo" />
                    <p:selectOneRadio id="rdbSexo" value="#{usuarioController.persona.sexo}" required="true" requiredMessage="Seleccione su sexo">
                        <f:selectItem itemValue="M" itemLabel="MASCULINO" />
                        <f:selectItem itemValue="F" itemLabel="FEMENINO" />
                    </p:selectOneRadio>
                    <p:message for="rdbSexo" />

                    <p:outputLabel for="txtFecha" value="Fecha Nacimiento" />
                    <p:calendar id="txtFecha" locale="es" value="#{usuarioController.persona.fechaNacimiento}" required="true" requiredMessage="Introduzca su Fecha de nacimiento"/>
                    <p:message for="txtFecha" />

                </h:panelGrid>
            </p:fieldset>

            <p:fieldset legend="Datos de la cuenta">
                <h:panelGrid id="pgCuenta" columns="3">
                    <p:outputLabel for="cboTipo" value="Tipo de Cuenta" />
                    <p:selectOneMenu id="cboTipo" value="#{usuarioController.usuario.tipo}" required="true" requiredMessage="Seleccione el tipo de Usuario">
                        <f:selectItem itemValue="A" itemLabel="Administrador" />
                        <f:selectItem itemValue="N" itemLabel="Normal" />
                    </p:selectOneMenu>             
                    <p:message for="cboTipo" />
                    
                    <p:outputLabel for="txtUsuario" value="Usuario" />
                    <p:inputText id="txtUsuario" value="#{usuarioController.usuario.usuario}" required="true" requiredMessage="Introduzca su usuario"/>
                    <p:message for="txtUsuario" />

                    <p:outputLabel for="clave1" value="Clave" />
                    <p:password id="clave1" value="#{usuarioController.usuario.clave}" required="true" requiredMessage="Clave requerida"
                                validatorMessage="Las claves no coinciden." weakLabel="DÃ©bil" strongLabel="Fuerte" goodLabel="Bueno"
                                match="clave2" feedback="true" promptLabel="Introduzca una clave"/>
                    <p:message for="clave1" />

                    <p:outputLabel for="clave2" value="Repetir Clave" />
                    <p:password id="clave2" required="true" requiredMessage="Clave requerida"/>
                    <p:message for="clave2" />
                </h:panelGrid>

                <p:commandButton icon="ui-icon-check" value="Registrar" update="pgDatos, pgCuenta, mensaje" actionListener="#{usuarioController.registrar()}"/>
            </p:fieldset>
        </h:form>
    </body>
</html>
